<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attention Required!</title>
    <link rel="stylesheet" href="output.css" />
  </head>

  <body
    class="antialiased bg-background text-foreground min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="w-full max-w-lg bg-card text-card-foreground border border-border rounded-lg p-8 shadow-lg"
    >
      <img src="logo.svg" alt="MJWebs Logo" class="mb-6" />

      <h1 class="text-3xl text-destructive font-light mb-2">
        <span class="font-bold">403</span> Forbidden
      </h1>

      <p class="text-muted-foreground">
        You do not have permission to view this website.
      </p>
      <p class="text-muted-foreground mt-1">
        If you believe this to be an error, please open a
        <a
          class="text-primary hover:underline"
          href="mailto:support@mjwebs.io?subject=Forbidden Access | Ray ID:::RAY_ID::&body=Describe issue here..."
          >support ticket.</a
        >
      </p>

      <div
        class="mt-8 pt-4 border-t border-border text-sm text-muted-foreground flex justify-between"
      >
        <span>Ray ID: ::RAY_ID::</span>
        <span>Client IP: ::CLIENT_IP::</span>
      </div>
    </div>
  </body>
</html>
